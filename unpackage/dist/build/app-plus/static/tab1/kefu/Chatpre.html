var sName = "";

function dataURLtoFile(dataurl, filename) {
    var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
        bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
    while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
    }
    return new File([u8arr], filename, { type: mime });
}

var AddEventListener = function (obj, file) {
    const fd = new FormData()
    fd.append('file', dataURLtoFile(file, sName))
    const xhr = new XMLHttpRequest()
    xhr.open('POST', obj.action, true)
    xhr.send(fd)
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            uploading = false;
            if (xhr.responseText == "1" || xhr.responseText == "2" || xhr.responseText == "3" || xhr.responseText == "4" || xhr.responseText == "5")
                return;

            //f20(imgHtml, 2);
            //newtext += "," + encodeURIComponent(strfileMsg);

            SendMsg(encodeURIComponent(strfileMsg), nSendMsgID);
            f20(imgHtml, 2, "", nSendMsgID);
            nSendMsgID++;

        }
    }
}

    if (mf.length == 2) {
        var filesrc = decodeURIComponent(mf[1]);
        var strFileType = "";
        var strFileName = "";
        var filepara = filesrc.split("&");
        for (var i = 0; i < filepara.length; i++) {
            if (filepara[i].indexOf("filename") == 0) {
                strFileName = filepara[i].replace("filename=", "");

            else if (filepara[i].indexOf("filetype") == 0) {

        filesrc = filesrc + "&dt=6";
        if (strFileType == "0") {

        }

    return (imgMsg);

function PostCallNew(url, poststr, callbackmethod) {
    if (LR_xmlHttp != null) {
        trypost++;
        if (trypost > 20) { getReady('err2'); LR_xmlHttp = null; return; } Ajax_timerID = setTimeout("PostCallNew('" + url + "','" + poststr + "'," + callbackmethod + ")", 1000);

    try {
        LR_XmlHttp = GetXmlHttpObject(callbackmethod);
        if (typeof (LR_XmlHttp.setrequestheader) != 'undefined') {
            LR_XmlHttp.open('POST', url, true);
            LR_XmlHttp.setrequestheader('content-length', poststr.length);
            LR_XmlHttp.setrequestheader('content-type', 'application/x-www-form-urlencoded');
            LR_XmlHttp.send(poststr);
        }
        else if (typeof (LR_XmlHttp.setRequestHeader) != 'undefined') {
            LR_XmlHttp.open('POST', url, true);
            LR_XmlHttp.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
            LR_XmlHttp.send(poststr);
        }
        else {
            LR_XmlHttp.open('GET', url + (url.indexOf('?') == -1 ? '?' : '&') + poststr, true);
            LR_XmlHttp.send(null);
        }
    }
    catch (e) {
        LR_XmlHttp = null;
    }
}

function Dictionary() {
    this.add = add;
    this.datastore = new Array();
    this.find = find;
    this.remove = remove;
}
function add(key, value) {
    this.datastore[key] = value;
}
function find(key) {
    return this.datastore[key];
}
function remove(key) {
    delete this.datastore[key];
}

    if (!obj)
        return;
    try {
        obj.addEventListener(type, handle, false);
    } catch (e) {

        } catch (e) {

    }
}

var BindMsgBtn = function () {
    if (document.getElementById("chatMessageArea")) {
        if (typeof (lng) != "undefined" && lng != "cn")
            return;

        addEvent(document.getElementById("chatMessageArea"), "DOMNodeInserted", function (e) {
            if (e.target == document.getElementById("chatMessageArea").lastChild) {

                if (e.target.querySelector("[data-type='wxtel']"))
                    return;

                var eBoxLeft = e.target.querySelector(".arrow_box_left");
                if (eBoxLeft) {
                    var eTextName = eBoxLeft.querySelector(".text1");
                    if (eTextName) {
                        if (_lr_btn_type == "1") {
                            if (eTextName.innerText == _lr_last_name) {
                                return;
                            }

                            _lr_last_name = eTextName.innerText;
                        }
                        else if (_lr_btn_type == "2") {
                            if (eTextName.innerText != _lr_last_name) {
                                _lr_last_name = eTextName.innerText;
                                return;
                            }
                        }

                        var eleDiv = document.createElement("div");
                        eleDiv.style = "margin-right: 15px;float: left;position: relative;border-radius: 0 0 4px 4px;padding: 8px 12px 8px 0;max-width: 75%;width: 100%;word-break: break-all;word-wrap: break-word;color: #333;";

                        eleDiv.setAttribute("data-type", "wxtel");

                        var strTalkBtnStyle = "padding: 2px 5px;border: 1px #f0f0f0 solid;margin-right: 5px;display: inline-block;text-decoration: none;background: " + _lr_btn_bc + ";color: " + _lr_btn_fc + ";width: 70px;height: 25px;border-radius: 25px;line-height: 20px;text-align: center;font-size: 14px;";
                        var strBtnHtml = "";
                        if (_lr_btn_wx && weixin101) {
                            strBtnHtml += "<a style=\"" + strTalkBtnStyle + "\" href=\"javascript:void(0)\" data-type=\"copy\" data-clipboard-text=\"" + weixin101 + "\" onclick=\"return false;\" >复制微信</div>"
                        }

                        if (_lr_btn_call && c118) {
                            strBtnHtml += "<a style=\"" + strTalkBtnStyle + "\"  href=\"tel:" + c118 + "\" onclick=\"_lr_check_tel(this);called = c118;\">拨打电话</div>";
                        }

                        if (strBtnHtml.length > 0) {
                            eleDiv.style.marginLeft = "50px";
                            eleDiv.innerHTML = strBtnHtml;
                            eBoxLeft.parentNode.appendChild(eleDiv);
                        }
                    }
                }
            }
        });
    }
    else {
        setTimeout("BindMsgBtn()", 10);
    }
}

var _lr_check_tel = function (obj) {
    var o_tel = obj.href.replace("tel:", "");

    if (o_tel != c118)
        obj.href = "tel:" + c118 + "";
    return (true);
};

var _lr_e_ct = null;
var _lr_t_o = null;

var LR_Copy = function () {

    if (typeof (weixin100) == "string") {
        if (weixin100.startsWith("1") || weixin100.startsWith("|1")) {
            var _lr_msg_setting = weixin100.split("|");
            if (_lr_msg_setting.length >= 5) {

                _lr_btn_open = _lr_msg_setting[0];

                if (_lr_btn_open == "1") {
                    _lr_btn_type = _lr_msg_setting[1];
                    _lr_btn_wx = (_lr_msg_setting[2] == "1");
                    _lr_btn_wx_o = (_lr_msg_setting[3] == "1");

                    if (_lr_btn_wx_o && LR_checkagent("ipad|iphone|ipod") && LR_checkagent('safari') && LR_checkagent('15_4'))
                        _lr_btn_wx_o = false;

                    _lr_btn_call = (_lr_msg_setting[4] == "1");

                    if (_lr_msg_setting.length > 5) {
                        _lr_btn_bc = _lr_msg_setting[5];
                    }
                    if (_lr_msg_setting.length > 6) {
                        _lr_btn_fc = _lr_msg_setting[6];
                    }

                    if (_lr_btn_wx == "1" || _lr_btn_call == "1") {
                        BindMsgBtn();
                    }
                }
            }
        }
    }

    var lr_clipboard = new Clipboard("[data-type='copy']");
    lr_clipboard.on('success', function (e) {

        if (e.text.length > 0)
            called = "wx_" + e.text;

        if (is_ios) {
            setTimeout(function () {
                window.inputIsFocus = true;
                LR_GetObj('texteditor').focus();
                window.inputIsFocus = false;
                LR_GetObj('texteditor').blur();
            }, 100);
        }

        if (_lr_e_ct != null) {
            if (_lr_t_o != null)
                clearTimeout(_lr_t_o);

            _lr_e_ct.innerText = "复制微信";
            _lr_e_ct = null;
        }

        _lr_e_ct = e.trigger;
        _lr_e_ct.innerText = "复制成功";

        _lr_t_o = setTimeout(function () {
            _lr_e_ct.innerText = "复制微信";
            _lr_e_ct = null;
        }, 2000);

        if (_lr_btn_wx_o) {
            top.window.location = "weixin://";
        }
        else {
            alert("复制成功！");
        }
    });

    lr_clipboard.on('error', function (e) {
        alert("复制失败！");
    });
};

var _lr_edit_copy = function (_lr_c_old, _lr_c_new) {
    var e_lr_old = document.querySelectorAll("[data-clipboard-text='" + _lr_c_old + "']")

    if (e_lr_old.length > 0) {
        for (var i = 0; i < e_lr_old.length; i++) {
            e_lr_old[i].setAttribute("data-clipboard-text", _lr_c_new);
        }
    }
};

var CheckSendForm = function (m) {

    if (m.indexOf("lr_form|") != 0) {
        return (m);
    }

    var mf = m.split("|");

    if (mf.length > 1) {


        var _lr_data = null;
        try {
            _lr_data = eval('(' + m.replace("lr_form|", "") + ')');
        }
        catch (e) {
            _lr_data = null;
        }

        if (_lr_data != null) {
            //_lr_show_form(_lr_data);
            LR_Talk_Form(_lr_data);
        }
    }
    return ("");
}


var CheckSendFormHis = function (m) {
    if (m.indexOf("lr_form|") == 0) {
        return ("");
    }
    var lr_m_strMin = String.fromCharCode(8);
    var lr_m_strMax = String.fromCharCode(27);
    if (m.indexOf("_lr_form_data|") == 0 || m.toLowerCase().indexOf("_lr_form_data%7c") == 0) {

        var _lr_form_data;

        if (m.toLowerCase().indexOf("_lr_form_data%7c" == 0)) {
            _lr_form_data = decodeURIComponent(m).replace("_lr_form_data|", "").split("|");
        }
        else {
            _lr_form_data = m.replace("_lr_form_data|", "").split("|");
        }

        var _lr_form_html = "";

        for (var i = 0; i < _lr_form_data.length; i++) {
            var _data = _lr_form_data[i].split(lr_m_strMax);

            if (_data.length == 2)
                _lr_form_html += decodeURIComponent(_data[0]) + ":" + decodeURIComponent(_data[1]).replace(new RegExp(lr_m_strMin, 'g'), "|") + "<br>";
        }
        return (_lr_form_html);
    }

    return (m);
}

var _lr_from_html = function (lr_data) {

    if (lr_data[0].info.content == undefined || lr_data[0].info.content == null || lr_data[0].info.content.length == 0)
        return ("");

    var strFornHeadHtml = "";
    var strFormHeadText = "";
    var strFormBodyHtml = "";
    var strFormBottomHtml = "";
    var strFormCloseHtml = "";
    var CString = function (obj) {
        if (obj == null || obj == undefined || obj.length == 0)
            return ("");

        return decodeURIComponent(obj);
    };

    //var bg_word_c = _lr_check(lr_data[0].info.style.bg.bg_word_c);

    //if (bg_word_c.length == 0)
    //    bg_word_c = "#000";

    var _check_default = function (_lr_obj, strDefault) {
        var _lr_value = "";
        try {
            _lr_value = decodeURIComponent(_lr_check(_lr_obj));
        }
        catch (e) { }

        if (_lr_value.length == 0)
            return (strDefault);

        return (_lr_value);
    }

    var lr_strHeadBG_url = _check_default(lr_data[0].info.style.bg.bg_top.b_img, "");
    var lr_strHeadBG_color = _check_default(lr_data[0].info.style.bg.bg_top.b_c, "#FFF");
    var lr_strHeadFont_Color = _check_default(lr_data[0].info.style.bg.bg_top.w_c, "#000");
    var lr_strBodyBG_url = _check_default(lr_data[0].info.style.bg.bg_middle.b_img, "");
    var lr_strBodyBG_color = _check_default(lr_data[0].info.style.bg.bg_middle.b_c, "#FFF");
    var lr_strBodyFont_Color = _check_default(lr_data[0].info.style.bg.bg_middle.w_c, "#000");
    var lr_strBottomBG_url = _check_default(lr_data[0].info.style.bg.bg_bottom.b_img, "");
    var lr_strBottomBG_color = _check_default(lr_data[0].info.style.bg.bg_bottom.b_c, "#FFF");


    for (var i = 0; i < lr_data[0].info.content.length; i++) {
        var _lr_data_row = lr_data[0].info.content[i];

        var _lr_row_type = CString(_lr_data_row.type);
        var _lr_row_title = CString(_lr_data_row.title);
        var _lr_row_req = CString(_lr_data_row.req);
        var _lr_row_value = CString(_lr_data_row.value);
        var _lr_row_id = CString(_lr_data_row.id);

        switch (_lr_row_type) {
            case "0"://标题
                var strBG = "";
                //if (strHeadBG_url)
                //    strBG = "background: url(" + strHeadBG_url + ") no-repeat left;background-size: 100% 100%;";
                if (lr_strHeadBG_color)
                    strBG += "background-color:" + lr_strHeadBG_color + ";";

                if (lr_strHeadBG_url)
                    strBG += "background: url(" + lr_strHeadBG_url + ") no-repeat left;background-size: 100% 100%;";

                //strFornHeadHtml += '<div style="width: 100%;display: flex;justify-content: space-between;' + strBG + '"><div style="margin: 0;display: flex;align-items: center;margin-left: 32px;margin-top: 28px;color:' + bg_word_c+';font-size: 28px;" data-type="0">' + _lr_row_title + '</div></div>';

                strFornHeadHtml += '<div style="width: 100%;display: flex;justify-content: space-between;flex-direction: column;border-radius: 10px 10px 0 0;' + strBG + '"><div style="margin: 0;display: flex;align-items: center;margin-left: 4%;margin-top: 28px;color:' + lr_strHeadFont_Color + ';font-size: 28px;" data-type="0">' + _lr_row_title + '</div>';

                break;
            case "1"://文本
                strFormHeadText += '<div style="margin-left:4%;margin-right: 32px;color:' + lr_strHeadFont_Color + ';font-size: 16px;padding-top: 10px;word-break: break-all;white-space: break-spaces;max-width: 512px;padding-bottom: 10px;"  data-type="1">' + _lr_row_title + "</div>";
                break;

                strFormBodyHtml += '<div style="margin: 0 4%;margin-top: 8px;color: #999999;font-size: 14px;line-height: 28px;width:92%;" data-type="2"><span style="color: ' + lr_strBodyFont_Color + ';">' + _lr_row_title + '<font style="width: 12px;color: #ff0000;">' + (_lr_row_req == "1" ? "*" : "") + '</font></span>';

                    _lr_input_check = 'maxlength="10" onkeyup="value=value.replace(/[^\\d]/g,\'\')" ';

                }
                else if (_lr_row_id == "fwechat") {

var _lr_form_check = function (_lr_form_id, _lr_form_value) {

    if (_lr_form_id == null || _lr_form_id == undefined || _lr_form_id.length == 0)
        return ("");

    var _lr_return = "";
    switch (_lr_form_id) {
        case "fname":
            if (_lr_form_value.length > 20) {
                _lr_return = "姓名不能超过20个字符";
            }
            break;
        case "fage":
            var regNum = /^[0-9]{1,2}$/;
            if (!regNum.test(_lr_form_value)) {
                _lr_return = "请输入正确的年龄！";
            }
            break;
        case "fwechat":
            if (_lr_form_value.length > 50) {
                _lr_return = "微信号码不能超过50个字符";
            }
            break;
        case "fqq":
            var regNum = /^[1-9][0-9]{4,14}$/;
            if (!regNum.test(_lr_form_value)) {
                _lr_return = "请输入正确的QQ！";
            }
            break;
        case "fmobile":
            var regNum = /^[1-9][0-9]{10}$/;
            if (!regNum.test(_lr_form_value)) {
                _lr_return = "请输入正确的电话！";
            }
            break;
        case "ftel":
            var regNum = /^[0-9|-]*$/;
            if (!regNum.test(_lr_form_value)) {
                _lr_return = "请输入正确的电话！";
            }
            break;
        default:
            break;
    }

    return (_lr_return);
}
var _lr_form_submit = function () {
    var eForm = document.getElementById("_lr_form_body");
    var bCheck = true;
    var strFormData = "";
    var strFromMsg = "";
    var strPostMsg = "";

    var lr_m_strMin = String.fromCharCode(8);
    var lr_m_strMax = String.fromCharCode(27);

    for (var i = 0; i < eForm.children.length; i++) {
        var strFormType = eForm.children[i].getAttribute("data-type");

        if (isNaN(strFormType))
            continue;

        var nFormType = parseInt(strFormType);

        if (nFormType < 2 || nFormType > 6)
            continue;

        if (nFormType == 2) {//input
            if (eForm.children[i].getElementsByTagName("input").length > 0) {
                var eFormEle = eForm.children[i].getElementsByTagName("input")[0];

                var strTitle = eFormEle.getAttribute("data-title");
                var strValue = eFormEle.value;
                var strCheck = eFormEle.getAttribute("data-check");
                var strID = eFormEle.getAttribute("data-id");


                if (strCheck == "1") {
                    if (strValue.length == 0) {
                        bCheck = false;
                        eFormEle.placeholder = "请输入" + strTitle;
                        eFormEle.className = "_lr_form_error";
                        eFormEle.scrollIntoView();
                        eFormEle.focus();
                        break;
                    }
                    else {
                        var _lr_err_txt = _lr_form_check(strID, strValue);
                        if (_lr_err_txt.length > 0) {
                            bCheck = false;
                            eFormEle.placeholder = _lr_err_txt;
                            eFormEle.value = "";
                            eFormEle.className = "_lr_form_error";
                            break;
                        }
                    }
                }

                eFormEle.placeholder = "";
                eFormEle.className = "";


                strFormData += "|" + encodeURIComponent(strTitle) + lr_m_strMax + encodeURIComponent(strValue.replace(/|/g, ""));
                strFromMsg += strTitle + ":" + strValue + "<br>";

                strPostMsg += encodeURIComponent(strID) + "," + encodeURIComponent(strValue) + "|";
            }
        }
        else if (nFormType == 3) {//textarea
            if (eForm.children[i].getElementsByTagName("textarea").length > 0) {
                var eFormEle = eForm.children[i].getElementsByTagName("textarea")[0];

                var strTitle = eFormEle.getAttribute("data-title");
                var strValue = eFormEle.value;
                var strCheck = eFormEle.getAttribute("data-check");
                var strID = eFormEle.getAttribute("data-id");


                if (strCheck == "1") {
                    if (strValue.length == 0) {
                        bCheck = false;
                        eFormEle.placeholder = "请输入" + strTitle;
                        eFormEle.className = "_lr_form_error";
                        eFormEle.scrollIntoView();
                        eFormEle.focus();
                        break;
                    }
                    else {
                        var _lr_err_txt = _lr_form_check(strID, strValue);
                        if (_lr_err_txt.length > 0) {
                            bCheck = false;
                            eFormEle.placeholder = _lr_err_txt;
                            eFormEle.value = "";
                            eFormEle.className = "_lr_form_error";
                            break;
                        }
                    }
                }

                eFormEle.placeholder = "";
                eFormEle.className = "";

                strFormData += "|" + encodeURIComponent(strTitle) + lr_m_strMax + encodeURIComponent(strValue.replace(/|/g, ""));
                strFromMsg += strTitle + ":" + strValue + "<br>";
                strPostMsg += encodeURIComponent(strID) + "," + encodeURIComponent(strValue) + "|";
            }

        }
        else if (nFormType == 4) {//select
            if (eForm.children[i].getElementsByTagName("select").length > 0) {

                var eFormEle = eForm.children[i].getElementsByTagName("select")[0];

                var strTitle = eFormEle.getAttribute("data-title");
                var strValue = eFormEle.value;
                var strCheck = eFormEle.getAttribute("data-check");
                var strID = eFormEle.getAttribute("data-id");

                if (strCheck == "1" && strValue.length == 0) {
                    bCheck = false;
                    eFormEle.className = eFormEle.className + " _lr_form_error";
                    eFormEle.scrollIntoView();
                    break;
                }

                eFormEle.className = eFormEle.className.replace(" _lr_form_error", "");

                strFormData += "|" + encodeURIComponent(strTitle) + lr_m_strMax + encodeURIComponent(strValue.replace(/|/g, ""));
                strFromMsg += strTitle + ":" + strValue + "<br>";
                strPostMsg += encodeURIComponent(strID) + "," + encodeURIComponent(strValue) + "|";
            }
        }
        else if (nFormType == 5) {//checkbox
            if (eForm.children[i].getElementsByTagName("input").length > 0) {
                var eFormEles = eForm.children[i].getElementsByTagName("input");
                var strFormTitle = eForm.children[i].getAttribute("data-title");
                var strID = eForm.children[i].getAttribute("data-id");

                var strFomeChooseValue = "";

                for (var j = 0; j < eFormEles.length; j++) {

                    if (eFormEles[j].checked)
                        strFomeChooseValue += lr_m_strMin + eFormEles[j].value;
                }

                if (strFomeChooseValue.length > 0)
                    strFomeChooseValue = strFomeChooseValue.substring(1, strFomeChooseValue.length);

                strFormData += "|" + encodeURIComponent(strFormTitle) + lr_m_strMax + encodeURIComponent(strFomeChooseValue.replace(/|/g, ""));
                strFromMsg += strFormTitle + ":" + strFomeChooseValue.replace(new RegExp(lr_m_strMin, 'g'), "|") + "<br>";
                strPostMsg += encodeURIComponent(strID) + "," + encodeURIComponent(strFomeChooseValue) + "|";

            }

        }
        else if (nFormType == 6) {//radio
            if (eForm.children[i].getElementsByTagName("input").length > 0) {
                var eFormEles = eForm.children[i].getElementsByTagName("input");
                var strFormTitle = eForm.children[i].getAttribute("data-title");
                var strID = eForm.children[i].getAttribute("data-id");

                var strFomeChooseValue = "";

                for (var j = 0; j < eFormEles.length; j++) {

                    if (eFormEles[j].checked)
                        strFomeChooseValue += lr_m_strMin + eFormEles[j].value;
                }

                if (strFomeChooseValue.length > 0)
                    strFomeChooseValue = strFomeChooseValue.substring(1, strFomeChooseValue.length);

                strFormData += "|" + encodeURIComponent(strFormTitle) + lr_m_strMax + encodeURIComponent(strFomeChooseValue.replace(/|/g, ""));
                strFromMsg += strFormTitle + ":" + strFomeChooseValue.replace(new RegExp(lr_m_strMin, 'g'), "|") + "<br>";
                strPostMsg += encodeURIComponent(strID) + "," + encodeURIComponent(strFomeChooseValue) + "|";
            }
        }
    }

    if (!bCheck)
        return;


    if (LR_getCookie('_lr_show_again') == null || LR_getCookie('_lr_show_again') == "1") {
        LR_SetCookie('_lr_show_again', "0", 30);
        if (typeof (PostCall0) != 'undefined') PostCall0 = setInterval('PostCall1();', 10000); f8('start');
    }

    LR_SetCookie('_lr_show_again', "0", 30);



    if (LRppid.length == 0) {
        var _lr_form_send_timer = setInterval(function () {
            if (LRppid.length > 0) {
                clearInterval(_lr_form_send_timer);
                _lr_form_send_timer = null;

                var strMsgContent = "_lr_form_data" + strFormData;
                SendMsg(encodeURIComponent(strMsgContent), nSendMsgID);
                f20(strFromMsg, 2, "", nSendMsgID);
                nSendMsgID++;
            }
        }, 50)
    }
    else {
        var strMsgContent = "_lr_form_data" + strFormData;
        SendMsg(encodeURIComponent(strMsgContent), nSendMsgID);
        f20(strFromMsg, 2, "", nSendMsgID);
        nSendMsgID++;
    }


    _lr_hide_form();

    var _lr_r = "&r=";
    if (typeof (LR_rurl) == "string" && LR_rurl.length > 0)
        _lr_r += LR_rurl;


    PostCall("https://zoosform.zoossoft.com/api/web.ashx?action=submit", '&siteid=' + LR_websiteid + '&sid=' + LR_sid + '&cid=' + LR_cid + '&keyword=' + LR_skey + '&p=' + escape(location.href) + _lr_r + "&allkey=" + encodeURIComponent(strPostMsg));
};
